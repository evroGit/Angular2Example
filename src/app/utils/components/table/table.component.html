<div class="table-responsive" class>

  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th width="80px"></th>
      <th [translate]="'client.FIRST_NAME'"></th>
      <th [translate]="'client.LAST_NAME'"></th>
      <th [translate]="'client.EMAIL'"></th>
      <th width="80px"></th>
      <th width="80px"></th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let client of clientData" class="tableRowSlowAppearance">
      <td style="vertical-align: middle">
        <img width="60" [src]="client.image">
      </td>
      <td style="vertical-align: middle">{{client.firstname}}</td>
      <td style="vertical-align: middle">{{client.lastname}}</td>
      <td style="vertical-align: middle">{{client.email}}</td>
      <td style="vertical-align: middle">

        <button class="btn btn-sm btn-info"
                (click)="onEditClick(client)">
          <i class="fa fa-wrench"></i>
          <span [translate]="'page.EDIT'"></span>
        </button>
      </td>
      <td style="vertical-align: middle">
        <button class="btn btn-sm btn-danger"
                (click)="onDeleteClick(client)">
          <i class="fa fa-remove"></i>
          <span [translate]="'page.DELETE'"></span>
        </button>
      </td>
    </tr>
    </tbody>

  </table>
</div>
